<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Materia - Sistema de Tutor√≠as</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar"></div>
    
    <div class="container">
        <div class="card" style="max-width: 600px; margin: 2rem auto;">
            <h2 class="card-title" id="formTitle">Crear Nueva Materia</h2>
            
            <div id="errorAlert" class="alert alert-error"></div>
            <div id="successAlert" class="alert alert-success"></div>
            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Cargando datos de la materia...</p>
            </div>
            
            <form id="materiaForm">
                <div class="form-group">
                    <label class="form-label" for="nombre">Nombre de la Materia</label>
                    <input type="text" id="nombre" name="nombre" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="descripcion">Descripci√≥n</label>
                    <textarea id="descripcion" name="descripcion" class="form-input" rows="4"></textarea>
                </div>
                
                <input type="hidden" id="materiaId">
                
                <div style="display: flex; justify-content: space-between;">
                    <a href="materias.html" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Crear</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components/navbar.js"></script>
    <script>
        if (!isAuthenticated()) {
            alert('‚ùå Debes iniciar sesi√≥n');
            redirect('login.html');
        }
        
        if (!isAdmin()) {
            alert('‚ùå No tienes permisos de administrador');
            redirect('materias.html');
        }

        const urlParams = new URLSearchParams(window.location.search);
        const materiaId = urlParams.get('id');
        const isEdit = !!materiaId;
        
        if (isEdit) {
            document.getElementById('formTitle').textContent = 'Editar Materia';
            document.getElementById('submitBtn').textContent = 'Actualizar';
            loadMateriaData();
        }
        
        async function loadMateriaData() {
            document.getElementById('loadingDiv').style.display = 'block';
            
            try {
                const materia = await MateriaAPI.getById(materiaId);
                
                document.getElementById('materiaId').value = materia.id;
                document.getElementById('nombre').value = materia.nombre || '';
                document.getElementById('descripcion').value = materia.descripcion || '';
                
                document.getElementById('loadingDiv').style.display = 'none';
            } catch (error) {
                document.getElementById('loadingDiv').style.display = 'none';
                showError('errorAlert', 'Error al cargar materia: ' + error.message);
            }
        }

        document.getElementById('materiaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError('errorAlert');
            
            const nombre = document.getElementById('nombre').value.trim();
            const descripcion = document.getElementById('descripcion').value.trim();
            
            if (!nombre) {
                showError('errorAlert', '‚ùå El nombre de la materia es requerido');
                return;
            }
            
            let formData = {
                nombre: nombre,
                descripcion: descripcion
            };
            
            if (isEdit) {
                // ‚úÖ Asegurar que el ID sea un n√∫mero entero
                formData.id = parseInt(document.getElementById('materiaId').value, 10);
                
                console.log('üì§ Actualizando materia con datos:', JSON.stringify(formData, null, 2));
                console.log('üì§ ID tipo:', typeof formData.id, '| Valor:', formData.id);
            } else {
                console.log('üì§ Creando materia con datos:', JSON.stringify(formData, null, 2));
            }
            
            try {
                if (isEdit) {
                    const request = sendRequest('/api/materia', 'PUT', formData);
                    
                    request.onload = function() {
                        console.log('üì° Respuesta PUT:', request.status);
                        console.log('üì° Body respuesta:', request.response);
                        
                        if (request.status === 200) {
                            showSuccess('successAlert', '‚úÖ Materia actualizada correctamente');
                            setTimeout(() => redirect('materias.html'), 1500);
                        } else if (request.status === 400) {
                            console.error('‚ùå Error 400 - Datos enviados:', formData);
                            showError('errorAlert', '‚ùå Datos inv√°lidos. Verifica el formato.');
                        } else if (request.status === 401 || request.status === 403) {
                            showError('errorAlert', '‚ùå No tienes permisos de administrador');
                        } else {
                            showError('errorAlert', '‚ùå Error al actualizar: ' + (request.response?.message || 'Error desconocido'));
                        }
                    };
                    
                    request.onerror = function() {
                        showError('errorAlert', '‚ùå Error de conexi√≥n');
                    };
                } else {
                    const request = sendRequest('/api/materia', 'POST', formData);
                    
                    request.onload = function() {
                        if (request.status === 200 || request.status === 201) {
                            showSuccess('successAlert', '‚úÖ Materia creada correctamente');
                            document.getElementById('materiaForm').reset();
                            setTimeout(() => redirect('materias.html'), 1500);
                        } else {
                            showError('errorAlert', '‚ùå Error al crear materia');
                        }
                    };
                    
                    request.onerror = function() {
                        showError('errorAlert', '‚ùå Error de conexi√≥n');
                    };
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                showError('errorAlert', '‚ùå Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
